        label { font-size: 18px; }

    <div class="container">
        <h1>Перемикач темного режиму</h1>
        <label>
            <input type="checkbox" id="themeToggle"> Темний режим
        </label>
    </div>
    <script src="script.js"></script>
</body>
</html>
